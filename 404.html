<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Page Not Found | SaveAnimalsToday.win</title>
  <style>
    :root {
      --green: #2ecc71;
      --dark: #1e1e1e;
      --light: #f5f7fa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #eafaf1, #f5f7fa);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 5rem;
      color: var(--green);
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      background: var(--green);
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <h2>This page doesn’t exist</h2>
    <p>The page you’re looking for was moved, deleted, or hasn’t been built yet. Don’t worry — the animals still need help, and you can head back safely.</p>
    <a href="index.html">Back to SaveAnimalsToday.win</a>
  </div>

</body>
</html>
